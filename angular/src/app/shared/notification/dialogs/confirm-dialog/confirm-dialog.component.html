<div class="modal-header">
  <h5 class="modal-title bold">Xác nhận</h5>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="close()"
  >
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <i class="fa fa-question-circle text-warning"></i>
  <span class="text-center">{{ message }}</span>
</div>
<div class="modal-footer justify-content-center">
  <button type="button" class="btn-color" (click)="confirm()">
    <span>Có</span>
  </button>
  <button
    type="button"
    class="btn-close"
    data-dismiss="modal"
    (click)="close()"
  >
    <span>Không</span>
  </button>
</div>
