<div class="d-flex justify-content-between mt-5">
  <div>
    <i
      class="fa fa-chevron-circle-left"
      *ngIf="currentPage > 1"
      (click)="previous()"
    ></i>
  </div>
  <div>
    <select (change)="setPage($event.target.value)">
      <option
        *ngFor="let page of pages(pagesCount); index as i"
        [value]="i + 1"
        [selected]="currentPage - i === 1"
      >
        <span>{{ i + 1 }}</span>
      </option>
    </select>
  </div>
  <div>
    <i
      class="fa fa-chevron-circle-right"
      *ngIf="currentPage < pagesCount"
      (click)="next()"
    ></i>
  </div>
</div>
