<div class="author d-flex justify-content-between align-items-center list-user" *ngFor="let user of listUser">
    <div class="author d-flex">
        <img class="avatar" [src]="user.avatar">
        <div class="author-info ml-2 mt-2" (click)="navigateToUserPage(user.username)">
            <span [routerLink]="['/', 'user', user.username]">{{ user.username }}</span>
        </div>
    </div>
    <app-follow-button [user]="user"></app-follow-button>
</div>
<p *ngIf="listUser.length === 0" class="text-center">Không có dữ liệu!</p>
