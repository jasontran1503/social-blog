<section>
  <div class="container-fluid">
    <div class="text-center">
      <h2 class="pb-3 bold">TECHNICAL SKILLS</h2>
    </div>
    <div class="row justify-content-center text-center box-skill">
      <div
        class="col-md-3 col-sm-4 col-lg-3 col-xl-3 m-2"
        *ngFor="let skill of skills"
      >
        <img class="logo p-2" [src]="skill.imgSrc" />
        <div class="name-skill">{{ skill.name }}</div>
      </div>
    </div>
  </div>
</section>
