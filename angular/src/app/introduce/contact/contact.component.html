<section>
    <div class="container-fluid">
        <div class="text-center">
            <h2 class="pb-4 bold">GET IN TOUCH</h2>
        </div>
        <div class="row contact-box">
            <div class="col-lg-4 col-md-6 col-sm-6 col-xl-4 my-3 profile" *ngFor="let item of contact">
                <div class="d-flex">
                    <div class="contact-icon">
                        <i [class]="item.class"></i>
                    </div>
                    <div class="contact-title"><span>{{ item.title }}</span></div>
                </div>
                <div class="contact-content">{{ item.content }}</div>
            </div>
        </div>
    </div>
</section>
