<div class="container">
  <div
    [@routeAnimations]="
      o && o.activatedRouteData && o.activatedRouteData['animation']
    "
  >
    <router-outlet #o="outlet"></router-outlet>
  </div>

  <div class="icon-group fixed-bottom mt-3 mb-3">
    <a
      class="icon-box"
      [routerLink]="['/introduce/home']"
      routerLinkActive="active"
    >
      <i class="fa fa-home"></i>
      <div class="content bold">HOME</div>
    </a>
    <a
      class="icon-box"
      [routerLink]="['/introduce/about-me']"
      routerLinkActive="active"
    >
      <i class="fa fa-user"></i>
      <div class="content bold">ABOUT</div>
    </a>
    <a
      class="icon-box"
      [routerLink]="['/introduce/skills']"
      routerLinkActive="active"
    >
      <i class="fa fa-code"></i>
      <div class="content bold">SKILLS</div>
    </a>
    <a
      class="icon-box"
      [routerLink]="['/introduce/experience']"
      routerLinkActive="active"
    >
      <i class="fa fa-briefcase"></i>
      <div class="content bold">EXPERIENCE</div>
    </a>
    <a
      class="icon-box"
      [routerLink]="['/introduce/contact']"
      routerLinkActive="active"
    >
      <i class="fa fa-envelope"></i>
      <div class="content bold">CONTACT</div>
    </a>
    <a class="icon-box" [routerLink]="['/post']" routerLinkActive="active">
      <i class="fa fa-comments"></i>
      <div class="content bold">BLOG</div>
    </a>
  </div>
</div>
