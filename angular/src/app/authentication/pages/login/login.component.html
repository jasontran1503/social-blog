<div class="auth-page">
  <div class="auth-form container">
    <h4 class="auth-title bold text-redirect">ĐĂNG NHẬP</h4>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" />
      </div>
      <div
        class="text-error"
        *ngIf="(submitted || f.email.touched) && f.email.errors"
      >
        <small *ngIf="f.email.errors?.required"> Bạn chưa nhập Email</small>
        <small *ngIf="f.email.errors?.email"> Email không đúng định dạng</small>
      </div>

      <div class="form-group">
        <label>Mật khẩu </label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div
        class="text-error"
        *ngIf="(submitted || f.password.touched) && f.password.errors"
      >
        <small *ngIf="f.password.errors?.required">
          Bạn chưa nhập Mật khẩu</small
        >
        <small *ngIf="f.password.errors?.minlength">
          Mật khẩu có ít nhất 6 kí tự</small
        >
        <small *ngIf="f.password.errors?.maxlength">
          Mật khẩu không quá 20 kí tự</small
        >
      </div>

      <button type="submit" class="btn-color mt-3">
        <span class="bold">Đăng nhập</span>
      </button>
    </form>
    <div class="d-flex justify-content-center mt-4">
      <p class="mr-2">Bạn chưa có tài khoản</p>
      <p [routerLink]="['/auth', 'register']" class="bold text-redirect">
        Đăng kí
      </p>
    </div>
  </div>
</div>
